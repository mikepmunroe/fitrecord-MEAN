<div ng-include="'partials/navbar'"></div>

<h1>Welcome to Lifts</h1>

<div ng-controller="LiftCtrl">
  <ul>
    <li ng-repeat="lift in lifts | orderBy:orderProp">
      {{lift.name}} | {{lift.repScheme}} | {{lift.load}}
    </li>
  </ul>
</div>

<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>

<div class="footer">

</div>
